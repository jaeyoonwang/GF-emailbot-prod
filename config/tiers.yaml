# Tier 2 (Important): Response expected within the day.
# Tier 3 (Standard): Response expected within the week.
# Tier 4 (Default): Anyone not in tiers 1-3.
#
# All matching is by email address (case-insensitive, exact match).
# Names are included as comments for human readability only.
#
# To add someone: add their email under the appropriate tier.
# To change someone's tier: move them to the new tier section.
# After editing: restart the service (`make deploy-staging` or `make deploy-prod`).

